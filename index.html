<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- start game window -->
    <div class="start-game">
        <h1 class="text-light">Select Your Avatar</h1>
        <div class="profile">
            <div class="img">
                <img src="./Assets/ww_s.png" class = "id" data-id="dc1" alt="">
                <img src="./Assets/hk_s.png" class = "id" data-id="mv1" alt="">
            </div>
            <div class="img">
                <img src="./Assets/bm_s.png" class = "id" data-id="dc2" alt="">
                <img src="./Assets/im_s.png" class = "id" data-id="mv2" alt="">
            </div>
        </div>
        <button class = "primary-btn" id="startBtn">Start Game</button>
    </div>

    <!-- Game Board -->
    <div class="container">
        <div class="board" id="board">
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
        </div>
    </div>

    <!-- Draw Window -->
    <div class="draw-msg">
        <div class="draw">
            <h1 class="text-center text-yellow" >Draw</h1>
        </div>
        <button id = "drawBtn" class="primary-btn">Play Again</button>
    </div>

    <!-- Winner Window -->
    <div class="winner-msg">
        <h1 class="text-center text-yellow" >Winner</h1>
        <div class="winner"></div>
        <button id = "restartBtn" class="primary-btn">Restart</button>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
